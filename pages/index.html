<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Incendios</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f4f4f9; }
        h1 { color: #333; text-align: center; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9em; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { grid-column: span 2; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1.1em; margin-top: 10px; }
        button:hover { background-color: #218838; }
        #resultado { margin-top: 20px; padding: 15px; border-radius: 4px; text-align: center; font-weight: bold; display: none; }
        .safe { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sistema de Predicción de Incendios</h1>
        <form id="fireForm">
            <div class="form-grid">
                
                <div>
                    <label for="iddetectadopor">Detectado Por:</label>
                    <select id="iddetectadopor">
                        <option value="vigilante_movil">Vigilante Móvil</option>
                        <option value="base_cdf">Base CDF</option>
                        <option value="aeronave">Aeronave</option>
                        <option value="agente_forestal">Agente Forestal</option>
                        <option value="llamada_particular">Llamada Particular</option>
                        <option value="ccff_seguridad">CCFF Seguridad</option>
                    </select>
                </div>

                <div>
                    <label for="tipodeataque">Tipo de Ataque:</label>
                    <select id="tipodeataque">
                        <option value="directo">Directo</option>
                        <option value="indirecto">Indirecto</option>
                        <option value="combinado">Combinado</option>
                    </select>
                </div>

                <div>
                    <label for="combustible">Combustible predominante:</label>
                    <select id="combustible">
                        <option value="pastizal">Pastizal</option>
                        <option value="matorral">Matorral</option>
                        <option value="bosques">Bosques</option>
                        <option value="mat_bos">Matorral-Bosque</option>
                        <option value="pas_bos">Pastizal-Bosque</option>
                        <option value="pas_mat_bos">Pas-Mat-Bos</option>
                        <option value="pas_mat">Pastizal-Matorral</option>
                        <option value="restos">Restos</option>
                        <option value="mat_bos_res">Mat-Bos-Restos</option>
                        <option value="bos_res">Bosque-Restos</option>
                        <option value="mat_res">Matorral-Restos</option>
                        <option value="pas_mat_bos_res">Pas-Mat-Bos-Res</option>
                        <option value="pas_mat_res">Pas-Mat-Res</option>
                        <option value="pas_bos_res">Pas-Bos-Res</option>
                        <option value="pas_res">Pastizal-Restos</option>
                    </select>
                </div>

                <div>
                    <label for="horadeteccion">Franja Horaria:</label>
                    <select id="horadeteccion">
                        <option value="manana">Mañana</option>
                        <option value="tarde" selected>Tarde</option>
                        <option value="noche">Noche</option>
                        <option value="madrugada">Madrugada</option>
                    </select>
                </div>

                <div><label>Año:</label><input type="number" id="anio" value="2024"></div>
                <div><label>Latitud:</label><input type="number" step="any" id="latitud" value="28.6"></div>
                <div><label>Longitud:</label><input type="number" step="any" id="longitud" value="-17.8"></div>
                <div><label>Altitud (m):</label><input type="number" step="any" id="altitud" value="500"></div>
                <div><label>Temp. Máxima (ºC):</label><input type="number" step="any" id="tempmaxima" value="32.0"></div>
                <div><label>Humedad Relativa (%):</label><input type="number" step="any" id="humrelativa" value="30"></div>
                <div><label>Velocidad Viento (km/h):</label><input type="number" step="any" id="velocidadviento" value="25"></div>
                <div><label>Días Última Lluvia:</label><input type="number" step="any" id="diasultimalluvia" value="20"></div>
                <div><label>Probabilidad Ignición:</label><input type="number" step="any" id="probabilidadignicion" value="0.7"></div>
                <div><label>ID Peligro (1-5):</label><input type="number" step="any" id="idpeligro" value="4"></div>
                <div><label>ID Provincia:</label><input type="number" id="idprovincia" value="38"></div>
                <div><label>ID Comunidad:</label><input type="number" id="idcomunidad" value="5"></div>
                <div><label>Medios Personal:</label><input type="number" id="numeromediospersonal" value="10"></div>
                <div><label>Medios Pesados:</label><input type="number" id="numeromediospesados" value="2"></div>
                <div><label>Medios Aéreos:</label><input type="number" id="numeromediosaereos" value="1"></div>

                <button type="button" onclick="predecirIncendio()">Obtener Predicción</button>
            </div>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        async function predecirIncendio() {
            const btn = document.querySelector('button');
            const resDiv = document.getElementById('resultado');
            
            btn.disabled = true;
            btn.textContent = "Procesando...";
            resDiv.style.display = 'none';

            const data = {
                numeromediospersonal: parseInt(document.getElementById('numeromediospersonal').value),
                latitud: parseFloat(document.getElementById('latitud').value),
                longitud: parseFloat(document.getElementById('longitud').value),
                altitud: parseFloat(document.getElementById('altitud').value),
                anio: parseInt(document.getElementById('anio').value),
                velocidadviento: parseFloat(document.getElementById('velocidadviento').value),
                numeromediospesados: parseInt(document.getElementById('numeromediospesados').value),
                humrelativa: parseFloat(document.getElementById('humrelativa').value),
                tempmaxima: parseFloat(document.getElementById('tempmaxima').value),
                diasultimalluvia: parseFloat(document.getElementById('diasultimalluvia').value),
                idprovincia: parseInt(document.getElementById('idprovincia').value),
                probabilidadignicion: parseFloat(document.getElementById('probabilidadignicion').value),
                idcomunidad: parseInt(document.getElementById('idcomunidad').value),
                numeromediosaereos: parseInt(document.getElementById('numeromediosaereos').value),
                iddetectadopor: document.getElementById('iddetectadopor').value,
                idpeligro: parseFloat(document.getElementById('idpeligro').value),
                tipodeataque: document.getElementById('tipodeataque').value,
                combustible: document.getElementById('combustible').value,
                horadeteccion: document.getElementById('horadeteccion').value
            };

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (!response.ok) throw new Error(result.detail || "Error en el servidor");

                resDiv.style.display = 'block';
                // Mostramos el texto directamente (incendio, conato, gif)
                resDiv.innerHTML = `Resultado: <strong>${result.prediccion}</strong><br><small>${result.mensaje || ''}</small>`;
                
                // Color según la gravedad
                if (result.prediccion.toLowerCase() === 'incendio' || result.prediccion.toLowerCase() === 'gif') {
                    resDiv.className = 'danger';
                } else {
                    resDiv.className = 'safe';
                }

            } catch (error) {
                resDiv.style.display = 'block';
                resDiv.className = 'danger';
                resDiv.textContent = `Error: ${error.message}`;
            } finally {
                btn.disabled = false;
                btn.textContent = "Obtener Predicción";
            }
        }
    </script>
</body>
</html>
